<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosquito alert system</title>
    <script type="module" crossorigin src="./assets/index-wYWAzuF-.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-LEvYBWbm.css">
  </head>
  <body>
    <div class="container">
      <p class="maintitle">Aedes albopictus weekly abundance along the 2022</p>
      <div id="map" class="map-container">
        <div id="legend">
          <div style="background: #ffffcc"> <span class="legendcolors">0-10</span> </div>
          <div style="background: #ffe692"> <span class="legendcolors">10-25</span> </div>
          <div style="background: #febf5a"> <span class="legendcolors">25-50</span> </div>
          <div style="background: #fd8d3c"> <span class="legendcolors">50-100</span> </div>
          <div style="background: #f43d25"> <span class="legendcolors">100-200</span> </div>
          <div style="background: #ca0923"> <span class="legendcolors">200-400</span> </div>
          <div style="background: #800026"> <span class="legendcolors">400-500</span> </div>

        </div>
        <div id="info" ></div>
      </div>
    </div>
    <div class="container">
      <p class="title" id="title">Weeks: 1</p>
      <div id="slider-container">
      <input type="range" id="range-slider" min="1" max="52" value="1">
      </div>
    </div>
    
  </body>
</html>
